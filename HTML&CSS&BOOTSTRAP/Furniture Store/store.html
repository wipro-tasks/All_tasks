<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Store Catalog</title>
    <style>
    body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4b3f2f;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .product-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product-card h3 {
            margin: 10px 0 5px;
        }
        .price {
            color: green;
            font-weight: bold;
            margin-bottom: 10px;
        }
        button {
            background-color: #4b3f2f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6b5b44;
        }
    </style>
</head>
<body>

    <header>
        <h1>DreamHome Furniture</h1>
        <p>Making your home beautiful and comfortable</p>
    </header>

    <section class="product-section">
        <div class="product-card" style="background-color: #fff3e0;">
            <img src="https://via.placeholder.com/250x180" alt="Sofa">
            <h3 style="color: #493222;">Luxury Sofa</h3>
            <p>Soft and elegant sofa for your living room.</p>
            <p class="price">$499</p>
            <button>Buy Now</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250x180" alt="Dining Table">
            <h3>Classic Dining Table</h3>
            <p>Solid wood dining table for family gatherings.</p>
            <p class="price">$799</p>
            <button style="background-color: darkblue; color: white;">Buy Now</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/250x180" alt="Chair">
            <h3>Modern Chair</h3>
            <p>Comfortable chair with sleek modern design.</p>
            <p class="price">$199</p>
            <button>Buy Now</button>
        </div>

    </section>

</body>
</html>
