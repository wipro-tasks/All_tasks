<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Grocery Order</title>
</head>
<body>
    <h2>Online Grocery Order</h2>
    
    <form action="order.php" method="post">
        
        <!-- Customer Details -->
        <fieldset>
            <legend>Customer Details</legend>
            
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required autofocus><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="example@email.com" required><br><br>
            
            <label for="mobile">Mobile Number:</label><br>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" placeholder="10-digit number" required><br><br>
            
            <label for="address">Delivery Address:</label><br>
            <textarea id="address" name="address" placeholder="Enter delivery address" required></textarea>
        </fieldset>
        <br>
        
        <!-- Order Details -->
        <fieldset>
            <legend>Order Details</legend>
            
            <p>Select Grocery Items:</p>
            <input type="checkbox" id="rice" name="items[]" value="Rice"> <label for="rice">Rice</label><br>
            <input type="checkbox" id="milk" name="items[]" value="Milk"> <label for="milk">Milk</label><br>
            <input type="checkbox" id="bread" name="items[]" value="Bread"> <label for="bread">Bread</label><br>
            <input type="checkbox" id="eggs" name="items[]" value="Eggs"> <label for="eggs">Eggs</label><br>
            <input type="checkbox" id="sugar" name="items[]" value="Sugar"> <label for="sugar">Sugar</label><br><br>
            
            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" min="1" max="10" value="1"><br><br>
            
            <label for="date">Delivery Date:</label><br>
            <input type="date" id="date" name="date" required><br><br>
            
            <label for="time">Preferred Delivery Time:</label><br>
            <input type="time" id="time" name="time"><br><br>
            
            <p>Payment Method:</p>
            <input type="radio" id="cod" name="payment" value="Cash on Delivery" required> <label for="cod">Cash on Delivery</label><br>
            <input type="radio" id="upi" name="payment" value="UPI"> <label for="upi">UPI</label><br>
            <input type="radio" id="card" name="payment" value="Card"> <label for="card">Card</label><br><br>
            
            <label for="instructions">Special Instructions:</label><br>
            <textarea id="instructions" name="instructions" placeholder="Any additional notes (optional)"></textarea>
        </fieldset>
        <br>
        
        <!-- Confirmation -->
        <input type="checkbox" id="confirm" name="confirm" required>
        <label for="confirm">I confirm my order</label><br><br>
        
        <!-- Buttons -->
        <input type="submit" value="Submit Order">
        <input type="reset" value="Reset Form">
        
    </form>
</body>
</html>
