<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tour Booking Form</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 300px;
            padding: 5px;
        }
        #summary {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <h1>Tour Booking Form</h1>
    <form id="bookingForm" onsubmit="bookTour(); return false;">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="destination">Destination:</label>
        <select id="destination" required>
            <option value="Ooty">Ooty</option>
            <option value="Goa">Goa</option>
            <option value="Manali">Manali</option>
        </select>
        <label for="days">Number of Days:</label>
        <input type="number" id="days" required min="1">
        <label for="travelers">Number of Travelers:</label>
        <input type="number" id="travelers" required min="1">
        <br><br>
        <button type="submit">Book Now</button>
    </form>
    <div id="summary"></div>

    <script>
        function bookTour() {
            const name = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const destination = document.getElementById("destination").value;
            const days = parseInt(document.getElementById("days").value);
            const travelers = parseInt(document.getElementById("travelers").value);
            let pricePerDay = 0;
            if (destination === "Ooty") {
                pricePerDay = 2000;
            } else if (destination === "Goa") {
                pricePerDay = 3000;
            } else if (destination === "Manali") {
                pricePerDay = 4000;
            }
            const totalPrice = pricePerDay * days * travelers;
            const summary = `
                <h3>Booking Summary</h3>
                Name: ${name}<br>
                Email: ${email}<br>
                Destination: ${destination}<br>
                Days: ${days}<br>
                Travelers: ${travelers}<br>
                <strong>Total Price: â‚¹${totalPrice}</strong>
            `;
            document.getElementById("summary").innerHTML = summary;
        }
    </script>

</body>
</html>
