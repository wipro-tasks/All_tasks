<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Switchboard Control</title>
</head>
<body>
<h2>Switchboard Control</h2>
  <pre id="output"></pre>
    <script>
    const buildingName = "Srinivasa Apartments";
    const devices = ["Light", "Fan", "AC"];
    let output = "";
    for (var i = 0; i < devices.length; i++) {
      let status = (i % 2 === 0) ? "ON" : "OFF"; 
      output += `Checking Switch ${i + 1}: ${devices[i]} is ${status}\n`;
    }
    output += `All switches checked for ${buildingName}.\n`;
    output += `Outside loop: var counter is ${i}\n`;
    try {
      buildingName = "sri shirdi sai Residency"; 
    } catch (error) {
      output += `Error when changing const: ${error.message}\n`;
    }
    document.getElementById("output").textContent = output;
  </script>

</body>
</html>
