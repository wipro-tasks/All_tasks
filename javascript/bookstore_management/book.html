<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Book Store</title>
</head>
<body>
    <h1>Book Store Management (JSON)</h1>
    <script>
        let books=[
            {
                title: "JavaScript Basics",
                author: "Anushka",
                price: 450,
                available: true
            },
            {
                title: "HTML & CSS",
                author: "Devipriya",
                price: 350,
                available: false
            }
        ];
        let output="All Books:\n";
        for (const book of books) {
            output +=`Title: ${book.title}, Author: ${book.author}, Price: ${book.price}₹, Available: ${book.available}\n`;
        }
        output+="\nAvailable Books:\n";
        for (const book of books) {
            if (book.available) {
                output += `Title: ${book.title}, Author: ${book.author}, Price: ${book.price}₹\n`;
            }
        }
        const newBook={
            title: "Node.js Guide",
            author: "Kiranmai",
            price: 580,
            available: true
        };
        books.push(newBook);
        output += "\nAfter Adding:\n" + books.map(book => book.title).join(", ") + "\n";
        const bookToUpdate = books.find(book => book.title === "JavaScript Basics");
        if (bookToUpdate) {
            bookToUpdate.price = 500;
        }
        output += "After Price Update: JavaScript Basics - " + bookToUpdate.price + "₹\n";
        books = books.filter(book => book.title !== "JavaScript Basics");
        output += "After Deletion:\n" + books.map(book => book.title).join(", ") + "\n"
        alert(output);
    </script>
</body>
</html>
