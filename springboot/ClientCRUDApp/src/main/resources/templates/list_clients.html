<!-- list_clients.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Client List</title>
</head>
<body>
<h1>All Clients</h1>
<table border="1">
    <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th>
    </tr>
    <tr th:each="client : ${listClients}">
        <td th:text="${client.id}">1</td>
        <td th:text="${client.name}">John</td>
        <td th:text="${client.email}">john@example.com</td>
        <td th:text="${client.phone}">1234567890</td>
        <td>
            <a th:href="@{/clients/edit/{id}(id=${client.id})}">Edit</a> |
            <a th:href="@{/clients/delete/{id}(id=${client.id})}">Delete</a>
        </td>
    </tr>
</table>
<a href="/clients/new">Add New Client</a>

</body>
</html>
