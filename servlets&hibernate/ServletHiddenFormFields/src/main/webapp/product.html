<!DOCTYPE html>
<html>
<head>
    <title>Select Product</title>
</head>
<body>
    <h2>Select a Product</h2>
    <form action="ProductServlet" method="post">
        <label for="product">Product:</label>
        <select name="product" id="product">
            <option value="Laptop,50000">Laptop - ₹50000</option>
            <option value="Smartphone,20000">Smartphone - ₹20000</option>
            <option value="Tablet,15000">Tablet - ₹15000</option>
        </select>
        <br><br>
        <input type="submit" value="Next">
    </form>
</body>
</html>
